<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Console Object</title>
</head>
<body>
    <script>
        function show(){
            console.log("Hello Universe");
            console.log("Welcome");
            console.log("<strong> js Rocks </strong>");
            alert("Hello Universe");
            alert("Welcome");
            alert("<strong> js Rocks </strong>");
            document.write("Hello Universe");
            document.write("Welcome")
            document.write("<br> <strong> js Rocks </strong>")
        }
        
    </script>
    <h1>Welcome User</h1>
    <button onclick="show()">Click Me</button>
</body>
</html>
